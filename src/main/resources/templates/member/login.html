<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>DoFriend - Login</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 360px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background-color: #5563DE;
            color: #ffffff;
            font-size: 1.8rem;
            text-align: center;
            padding: 20px;
            font-weight: 500;
        }

        .card-body {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group-text {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            font-size: 0.9rem;
            padding: 10px 15px;
            width: 100%;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-control:focus {
            border-color: #5563DE;
            outline: none;
        }

        .btn-primary {
            background-color: #5563DE;
            border: none;
            border-radius: 5px;
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #3b49c5;
        }

        .form-check {
            margin-bottom: 20px;
        }

        .form-check-label {
            font-size: 0.9rem;
            color: #555;
        }

        .text-center {
            text-align: center;
        }

        .small {
            font-size: 0.9rem;
            color: #5563DE;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .small:hover {
            color: #3b49c5;
        }

        .alert-danger {
            color: #d93025;
            background-color: #fce8e6;
            border-color: #f5c6cb;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .link-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px; /* Add this line for spacing between links */
        }

        .link-container a {
            display: inline-block;
            width: 48%;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            border-radius: 5px;
            color: #5563DE;
            background-color: #f1f3f4;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .link-container a:hover {
            background-color: #5563DE;
            color: #ffffff;
        }

        .oauth-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #5563DE;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .oauth-link:hover {
            color: #3b49c5;
        }
        .kakao-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>

<body>
<div class="card">
    <div class="card-header">
        DoFriend
    </div>
    <div class="card-body">
        <th:block th:if="${param.logout != null}">
            <h1>Logout........</h1>
        </th:block>

        <form id="registerForm" th:action="@{/member/action.do}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="input-group">
                <label class="input-group-text" for="username">아이디(email)</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="input-group">
                <label class="input-group-text" for="password">패스워드</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>

            <div class="form-check">
                <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox"/>
                <label class="form-check-label" for="remember-me">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary">로그인</button>

            <div class="link-container">
                <a href="javascript:">비밀번호 찾기</a>
                <a href="/member/join.do">회원가입</a>
            </div>
        </form>

        <div class="text-center">
            <a href="/oauth2/authorization/kakao" class="oauth-link">
                <img src="/templates/images/kakao-icon.png" alt="Kakao Icon" class="kakao-icon">
                KAKAO 로그인
            </a>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const registerForm = document.querySelector("#registerForm");

    function fnSubmit() {
        console.log("폼전송");
        registerForm.submit();
    }
</script>

</body>
</html>
