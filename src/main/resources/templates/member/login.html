<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>로그인</title>
    <!-- Core theme CSS (includes Bootstrap) -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <style>
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            width: 350px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container img.logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn-login {
            background-color: #afeeee;
            color: black;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #6495ed;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .social-login img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
        }

        .login-options a {
            text-decoration: none;
            color: #666;
        }

        .login-options a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <img th:src="@{/static/todolist.png}" alt="DoLi Logo" class="logo">

    <!-- 로그인 폼 -->
    <form id="registerForm" th:action="@{/member/action.do}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="text" name="username" id="username" class="form-control" placeholder="이메일 또는 아이디" required>
        <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호" required>

        <div style="text-align: left; margin-bottom: 15px;">
            <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox">
            <label class="form-check-label" for="remember-me">로그인 유지</label>
        </div>

        <button type="submit" class="btn-login">로그인</button>
    </form>

    <!-- 소셜 로그인 버튼들 -->
    <div class="social-login">
        <img th:src="@{/assets/kakao-logo.png}" alt="Kakao 로그인" title="Kakao 로그인">
    </div>

    <div class="login-options">
        <a href="#">아이디 찾기</a>
        <a href="#">비밀번호 찾기</a>
        <a href="/member/join">회원가입</a>
    </div>
</div>

<!-- JavaScript 처리 -->
<script th:inline="javascript">
    let registerForm = document.querySelector("#registerForm");

    function fnSubmit() {
        console.log("폼 전송");
        registerForm.submit();
    }

    // 키보드 엔터키 이벤트 처리
    document.getElementById("password").addEventListener("keyup", function(e) {
        if (e.key === "Enter") {
            fnSubmit();
        }
    });
</script>
</body>
</html>
