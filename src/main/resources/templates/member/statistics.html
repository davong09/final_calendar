<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<head>
    <title layout:fragment="title">회원 통계</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }

        .bar-chart {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 300px;
            margin-top: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .bar {
            width: 15%;
            text-align: center;
            font-weight: bold;
            color: #fff;
            position: relative;
            border-radius: 5px;
            margin: 0 1%;
            transition: opacity 0.3s ease;
        }

        .bar:hover {
            opacity: 0.8;
        }

        .bar.male {
            background-color: #3498db;
        }

        .bar.female {
            background-color: #e74c3c;
        }

        .bar div {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 3px 6px;
            border-radius: 3px;
        }

        .label-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .label {
            font-size: 18px;
            color: #333;
            margin: 0 20px;
            font-weight: bold;
        }

        .label.male {
            color: #3498db;
        }

        .label.female {
            color: #e74c3c;
        }

        /* 나이대 통계 스타일 */
        .age-chart {
            margin-top: 40px;
        }

        .age-bar {
            width: 15%;
            text-align: center;
            font-weight: bold;
            color: #fff;
            position: relative;
            border-radius: 5px;
            margin: 0 1%;
            transition: opacity 0.3s ease;
        }

        .age-bar:hover {
            opacity: 0.8;
        }

        .age-bar.under-10 {
            background-color: #1abc9c;
        }

        .age-bar.teen {
            background-color: #3498db;
        }

        .age-bar.twenties {
            background-color: #9b59b6;
        }

        .age-bar.thirties {
            background-color: #e67e22;
        }

        .age-bar.forties {
            background-color: #e74c3c;
        }

        .age-bar.fifties-and-above {
            background-color: #34495e;
        }

        .age-bar div {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 3px 6px;
            border-radius: 3px;
        }

        .age-label-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .age-label {
            font-size: 16px;
            color: #333;
            font-weight: bold;
            text-align: center;
            width: 15%;
        }
    </style>
</head>

<div layout:fragment="content">
    <div class="container">
        <h3 layout:fragment="body-title">회원 통계(총 회원 수: [[${totalMembers}]])</h3>

        <!-- 성별 통계 -->
        <h4>성별 통계</h4>
        <div class="bar-chart">
            <div class="bar male" th:style="'height: ' + ${genderRatio.malePercentage} + '%'">
                <div th:text="${genderRatio.malePercentage} + '%'"></div>
            </div>
            <div class="bar female" th:style="'height: ' + ${genderRatio.femalePercentage} + '%'">
                <div th:text="${genderRatio.femalePercentage} + '%'"></div>
            </div>
        </div>
        <div class="label-container">
            <div class="label male">Male</div>
            <div class="label female">Female</div>
        </div>

        <!-- 나이대 통계 -->
        <h4 class="age-chart">나이대 통계</h4>
        <div class="bar-chart">
            <div class="age-bar under-10" th:style="'height: ' + ${ageStatistics.ageGroupPercentages[0]} + '%'">
                <div th:text="${ageStatistics.ageGroupPercentages[0]} + '%'"></div>
            </div>
            <div class="age-bar teen" th:style="'height: ' + ${ageStatistics.ageGroupPercentages[1]} + '%'">
                <div th:text="${ageStatistics.ageGroupPercentages[1]} + '%'"></div>
            </div>
            <div class="age-bar twenties" th:style="'height: ' + ${ageStatistics.ageGroupPercentages[2]} + '%'">
                <div th:text="${ageStatistics.ageGroupPercentages[2]} + '%'"></div>
            </div>
            <div class="age-bar thirties" th:style="'height: ' + ${ageStatistics.ageGroupPercentages[3]} + '%'">
                <div th:text="${ageStatistics.ageGroupPercentages[3]} + '%'"></div>
            </div>
            <div class="age-bar forties" th:style="'height: ' + ${ageStatistics.ageGroupPercentages[4]} + '%'">
                <div th:text="${ageStatistics.ageGroupPercentages[4]} + '%'"></div>
            </div>
            <div class="age-bar fifties-and-above" th:style="'height: ' + ${ageStatistics.ageGroupPercentages[5]} + '%'">
                <div th:text="${ageStatistics.ageGroupPercentages[5]} + '%'"></div>
            </div>
        </div>
        <div class="age-label-container">
            <div class="age-label">10대 이하</div>
            <div class="age-label">10대</div>
            <div class="age-label">20대</div>
            <div class="age-label">30대</div>
            <div class="age-label">40대</div>
            <div class="age-label">50대 이상</div>
        </div>
    </div>
</div>

<!-- Optionally include Bootstrap JavaScript for additional functionality -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
