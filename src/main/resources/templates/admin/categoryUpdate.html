<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">

<head>
    <meta charset="UTF-8">
    <title>카테고리 수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .text-danger {
            font-size: 0.875em;
        }
    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="container">
        <h1>카테고리 수정</h1>
        <form th:action="@{/category/update/{categoryId}(categoryId=${categoryFormDto.categoryId})}"
              th:object="${categoryFormDto}"
              method="post">
            <div class="form-group">
                <label for="categoryId">수정할 카테고리 아이디:</label>
                <input type="number" id="categoryId"
                       th:value="${categoryFormDto.categoryId}"
                       class="form-control"
                       readonly/>
            </div>
            <div class="form-group">
                <label for="categoryName">카테고리 이름:</label>
                <input type="text" id="categoryName"
                       th:field="*{categoryName}"
                       class="form-control"/>
                <span th:if="${#fields.hasErrors('categoryName')}"
                      th:errors="*{categoryName}"
                      class="text-danger"></span>
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
        </form>
        <a href="/category/list" class="btn btn-secondary mt-3">카테고리 목록으로 돌아가기</a>
    </div>
</div>

<!-- 스크립트 파일 포함 -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
