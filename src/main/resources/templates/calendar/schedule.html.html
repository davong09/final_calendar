<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 등록</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>일정 등록</h2>
    <form id="scheduleForm">
        <div class="form-group">
            <label for="scheduleTitle">일정 제목</label>
            <input type="text" class="form-control" id="scheduleTitle" required>
        </div>
        <div class="form-group">
            <label for="scheduleStartDate">시작 날짜</label>
            <input type="date" class="form-control" id="scheduleStartDate" required>
        </div>
        <div class="form-group">
            <label for="scheduleEndDate">종료 날짜</label>
            <input type="date" class="form-control" id="scheduleEndDate" required>
        </div>
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>

<script>
    document.getElementById('scheduleForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const title = document.getElementById('scheduleTitle').value;
        const startDate = document.getElementById('scheduleStartDate').value;
        const endDate = document.getElementById('scheduleEndDate').value;

        if (title && startDate && endDate) {
            const schedule = {
                title: title,
                startDate: startDate,
                endDate: endDate
            };

            let schedules = JSON.parse(localStorage.getItem('schedules')) || [];
            schedules.push(schedule);
            localStorage.setItem('schedules', JSON.stringify(schedules));

            alert('일정이 저장되었습니다.');
            window.location.href = 'index.html'; // 일정 등록 후 캘린더 페이지로 이동
        }
    });
</script>
</body>
</html>
