<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 등록</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- FullCalendar CSS & JS (Optional, if using FullCalendar) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <style>
        /* 추가적인 스타일이 필요하면 여기에 작성 */
    </style>
</head>
<body>
<div class="container mt-4">
    <h1>일정 관리</h1>
    <div id="calendar"></div> <!-- 캘린더 표시 영역 -->
</div>

<!-- 일정 등록 모달 -->
<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel">일정 등록</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- 일정 등록 폼 -->
                <form id="eventForm">
                    <div class="form-group">
                        <label for="title">일정 제목</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="startDate">시작 날짜</label>
                        <input type="date" class="form-control" id="startDate" name="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="endDate">종료 날짜</label>
                        <input type="date" class="form-control" id="endDate" name="endDate" required>
                    </div>
                    <div class="form-group">
                        <label for="location">장소</label>
                        <input type="text" class="form-control" id="location" name="location">
                    </div>
                    <div class="form-group">
                        <label for="attendees">참석자</label>
                        <input type="text" class="form-control" id="attendees" name="attendees">
                    </div>
                    <div class="form-group">
                        <label for="memo">일정 내용</label>
                        <textarea class="form-control" id="memo" name="memo"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">등록</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        // 캘린더 초기화 (예시: FullCalendar 사용)
        $('#calendar').fullCalendar({
            dayClick: function(date, jsEvent, view) {
                // 날짜 클릭 시 모달 열기
                $('#eventModal').modal('show');
            }
        });

        // 일정 등록 폼 제출 처리
        $('#eventForm').submit(function(e) {
            e.preventDefault();

            $.ajax({
                url: '/api/events', // 실제 백엔드 엔드포인트 URL
                method: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    // 요청 성공 시 처리
                    $('#eventModal').modal('hide');
                    // 캘린더 새로 고침 또는 이벤트 추가 처리
                    $('#calendar').fullCalendar('refetchEvents');
                },
                error: function(xhr, status, error) {
                    // 오류 처리
                    console.error('오류 발생:', error);
                }
            });
        });
    });
</script>
</body>
</html>
