<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/eventlayout.html}">

<head>
    <meta charset="UTF-8">
    <title>일정 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<div layout:fragment="content">
    <div class="container">
        <h1 class="mt-4">일정 목록</h1>
        <a th:href="@{/events/create}" class="btn btn-primary mb-3">일정 추가</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>장소</th>
                <th>시작 날짜</th>
                <th>종료 날짜</th>
                <th>공개 여부</th>
                <th>작업</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.eventId}"></td>
                <td th:text="${event.title}"></td>
                <td th:text="${event.location}"></td>
                <td th:text="${event.startDate}"></td>
                <td th:text="${event.endDate}"></td>
                <td th:text="${event.publice == 1 ? '공개' : '비공개'}"></td>
                <td>
                    <a th:href="@{/events/update/{id}(id=${event.eventId})}" class="btn btn-sm btn-warning">수정</a>
                    <a th:href="@{/events/delete/{id}(id=${event.eventId})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</div>
</html>
