<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event Detail</title>
</head>
<body>
<h1>Event Detail</h1>
<div>
    <p><strong>Event ID:</strong> <span th:text="${eventVo.event_id}"></span></p>
    <p><strong>Title:</strong> <span th:text="${eventVo.title}"></span></p>
    <p><strong>Category ID:</strong> <span th:text="${eventVo.category_id}"></span></p>
    <p><strong>Memo:</strong> <span th:text="${eventVo.memo}"></span></p>
    <p><strong>Start Date:</strong> <span th:text="${eventVo.start_date}"></span></p>
    <p><strong>End Date:</strong> <span th:text="${eventVo.end_date}"></span></p>
</div>
<div>
    <a th:href="@{/event/update.do/{event_id}/{member_id}(event_id=${eventVo.event_id}, member_id=${eventVo.member_id})}">Edit</a>
    <form th:action="@{/event/delete.do/{event_id}/{member_id}(event_id=${eventVo.event_id}, member_id=${eventVo.member_id})}" method="post" style="display:inline;">
        <button type="submit">Delete</button>
    </form>
</div>
<a href="/event/list.do">Back to Event List</a>
</body>
</html>
