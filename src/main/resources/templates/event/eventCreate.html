<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
</head>
<body>
<h1>Create Event</h1>
<form th:action="@{/event/create.do}" th:object="${eventDto}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" />
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</div>
    </div>
    <div>
        <label for="category_id">Category ID:</label>
        <input type="number" id="category_id" th:field="*{category_id}" />
    </div>
    <div>
        <label for="memo">Memo:</label>
        <textarea id="memo" th:field="*{memo}"></textarea>
    </div>
    <div>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" th:field="*{start_date}" />
    </div>
    <div>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" th:field="*{end_date}" />
    </div>
    <button type="submit">Create</button>
</form>
<a href="/event/list.do">Back to Event List</a>
</body>
</html>
