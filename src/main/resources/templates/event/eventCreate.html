<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/eventlayout.html}">

<head>
    <meta charset="UTF-8">
    <title>일정 생성</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h1 class="mt-4">일정 생성</h1>
        <form th:action="@{/events/create}" th:object="${eventFormDto}" method="post">
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" th:field="*{title}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="categoryId">카테고리</label>
                <input type="text" id="categoryId" th:field="*{categoryId}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="startDate">시작 날짜</label>
                <input type="date" id="startDate" th:field="*{startDate}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="endDate">종료 날짜</label>
                <input type="date" id="endDate" th:field="*{endDate}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="memo">메모</label>
                <textarea id="memo" th:field="*{memo}" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="location">위치</label>
                <input type="text" id="location" th:field="*{location}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="publice">공개 여부</label>
                <select id="publice" th:field="*{publice}" class="form-control">
                    <option value="1">공개</option>
                    <option value="0">비공개</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">생성</button>
            <a th:href="@{/events/list}" class="btn btn-secondary">취소</a>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
