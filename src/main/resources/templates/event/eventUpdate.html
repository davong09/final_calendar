<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Event</title>
</head>
<body>
<h1>Update Event</h1>
<form th:action="@{/event/update.do/{event_id}/{member_id}(event_id=${eventDto.event_id}, member_id=${eventDto.member_id})}" th:object="${eventDto}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Enter title" />
        <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
    </div>
    <div>
        <label for="category_id">Category:</label>
        <input type="number" id="category_id" th:field="*{category_id}" placeholder="Enter category ID" />
        <div th:if="${#fields.hasErrors('category_id')}" th:errors="*{category_id}"></div>
    </div>
    <div>
        <label for="memo">Memo:</label>
        <textarea id="memo" th:field="*{memo}" placeholder="Enter memo"></textarea>
        <div th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}"></div>
    </div>
    <div>
        <label for="start_date">Start Date:</label>
        <input type="datetime-local" id="start_date" th:field="*{start_date}" />
        <div th:if="${#fields.hasErrors('start_date')}" th:errors="*{start_date}"></div>
    </div>
    <div>
        <label for="end_date">End Date:</label>
        <input type="datetime-local" id="end_date" th:field="*{end_date}" />
        <div th:if="${#fields.hasErrors('end_date')}" th:errors="*{end_date}"></div>
    </div>
    <div>
        <button type="submit">Update Event</button>
    </div>
</form>
<a th:href="@{/event/list.do}">Back to Event List</a>
</body>
</html>
