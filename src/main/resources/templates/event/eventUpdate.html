<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/eventlayout.html}">

<head>
    <meta charset="UTF-8">
    <title>이벤트 수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<div layout:fragment="content">
    <div class="container">
        <h1 class="mt-4">이벤트 수정</h1>
        <form th:action="@{/events/update}" th:object="${event}" method="post">
            <input type="hidden" th:field="*{eventId}"/>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="location">위치</label>
                <input type="text" id="location" th:field="*{location}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="startDate">시작 날짜</label>
                <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="endDate">종료 날짜</label>
                <input type="date" id="endDate" th:field="*{endDate}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="memo">메모</label>
                <textarea id="memo" th:field="*{memo}" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="publice">공개 여부</label>
                <select id="publice" th:field="*{publice}" class="form-control">
                    <option value="1" th:selected="${event.publice == 1}">공개</option>
                    <option value="0" th:selected="${event.publice == 0}">비공개</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
            <a href="/events/list" class="btn btn-secondary">취소</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</div>
</html>
